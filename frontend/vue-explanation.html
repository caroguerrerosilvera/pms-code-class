<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 1. Instalar browsersync -->
  <!-- 2. Agregar Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <!-- 3. Enlace para crear nuestra app (id="app") -->
  <div id="app">
    <label for="">Dime tu nombre</label>
    <input type="text" v-model="name">
    <span>{{name}}</span>
  </div>
  <!-- 4. Agregar script que carga Vue en nuestro website -->
  <script type="text/javascript">
    var vm = new Vue({
      el: '#app',
      data: {
        name: '',
      }
    });
  </script>
</body>

</html>
